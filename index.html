<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <div class="mainbox" id="mainbox">
      <div class="box" id="box">

          <span class="font span3"><b>8% Discount</b></span>
          <span class="font span4 Sepeda"><b>16% Discount</b></span>
          <span class="font span5"><b>5% Discount</b></span>
        </div>
        <div class="box2">
          <span class="font span1"><b>Better luck next time</b></span>
          <span class="font span2">
            <b>14% 
              Discount</b>
            </span>
          <span class="font span3"><b>Chicken <br/> Lolipop</b></span>
          <span class="font span4"><b>Chilli Chicken</b></span>
          <span class="font span5"><b>Flat 20Rs Off</b></span>
        </div>
      </div>
      <button class="spin" onclick="spin()">SPIN</button>
    </div>
    <audio
      controls="controls"
      id="applause"
      src="./applause.mp3"
      type="audio/mp3"
    ></audio>
    <audio
      controls="controls"
      id="wheel"
      src="./wheel.mp3"

    ></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
